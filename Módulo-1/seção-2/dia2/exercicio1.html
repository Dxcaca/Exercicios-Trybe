<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        body {
            font-size: 26px;
        }
        p {
          font-size: 3em;
        }
        h1 {
            width: 65px;
            color: orange;
        }
        ul {
            background-color: brown;
        }
        .cores {
            background-color: rgb(115, 255, 0);
            font-family: monospace;
            font-weight: 900;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="cores">Qual é a sua fruta favorita?</p>
    <ul class="cores">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
